paths:
  /api/v1/cart-items:
    post:
      summary: Create an cartItem
      tags:
        - CartItems
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cartId:
                  type: number
                variantId:
                  type: number
                quantity:
                  type: number
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  result:
                    type: object

  /api/v1/cart-items/{id}:
    get:
      summary: get all cartItem
      tags:
        - CartItems
      parameters:
