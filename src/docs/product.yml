paths:
  /api/v1/products:
    post:
      summary: create product
      tags:
        - Product
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                price:
                  type: number
                comparePrice:
                  type: number
                url:
                  type: string
                vendorId:
                  type: number
                availableNumber:
                  type: number
                featureImageId:
                  type: number
                media:
                  type: array
                  items:
                    type: number
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  result:
                    type: object

    get:
      summary: get products
      tags:
        - Product
      parameters:
        - in: query
          name: limit
          schema:
            type: number
          description: limit product
        - in: query
          name: offset
          schema:
            type: number
          description: skip number
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /api/v1/products/{id}:
    get:
      summary: get product
      tags:
        - Product
      parameters:
        - in: path
          name: id
          schema:
            type: number
          description: product id
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    put:
      summary: update product
      tags:
        - Product
      parameters:
        - in: path
          name: id
          schema:
            type: number
          description: product id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                price:
                  type: number
                comparePrice:
                  type: number
                url:
                  type: string
                vendorId:
                  type: number
                featureImageId:
                  type: number
                media:
                  type: array
                  items:
                    type: number
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    delete:
      summary: delete product
      tags:
        - Product
      parameters:
        - in: path
          name: id
          schema:
            type: number
          description: product id
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
