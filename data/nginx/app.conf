server {
  
  listen 80;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

} 

server {

  listen 443 ssl;

  ssl_certificate /etc/letsencrypt/live/locvungshop.southeastasia.cloudapp.azure.com//fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/locvungshop.southeastasia.cloudapp.azure.com//privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  server_name backend;

  location / {
    proxy_pass http://backend:4000;
  }

}